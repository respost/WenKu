<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link href="__PUBLIC__/admin/style.css" rel="stylesheet" />
<title>管理中心</title>
</head>

<body scroll="no" class="login_body">
<table class="login_table">
	<tbody>
		<tr>
			<td class="logo">
			<h1>管理中心</h1>
			</td>
			<td class="loginform">
			<form action="{:U('index/login')}" method="post" id="myform">
			<table>
				<tr>
					<th>{$Think.lang.login_username}：</th>
					<td><input class="text user" type="text" name="username"
						id="username" /></td>
				</tr>
				<tr>
					<th>{$Think.lang.login_password}：</th>
					<td><input class="text pass" type="password" name="password"
						id="password" /></td>
				</tr>
				<tr>
					<th>{$Think.lang.verify_code}：</th>
					<td><input class="text vifity" type="text" name="verify_code"
						id="verify_code" /><img title="{$Think.lang.refresh_verify_code}"
						class="verify_img"
						src="{:U('index/verify_code', array('t'=>time()))}" /></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="submit" name="do" value=" " class="login_btn" /></td>
				</tr>
			</table>
			</form>
			</td>
		</tr>
	</tbody>
</table>
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
    if(self != top){
        top.location = self.location;
    }
    
    $(".verify_img").click(function(){
        var timenow = new Date().getTime();
        $(this).attr("src","{:U('index/verify_code')}&"+timenow)
    });
});
</script>
</body>
</html>
