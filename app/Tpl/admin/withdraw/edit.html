<!--编辑会员-->
<div class="dialog_content">
<form id="info_form" action="{:u('withdraw/edit')}" method="post" >
				<table width="100%" cellspacing="0" class="table_form">
					
                    <tr>
                    	<th>备注 :</th>
                        <td colspan="4">
                        <textarea id="remark" name="remark" style="width:70%; height:70px;">{$info.remark}</textarea>
                        </td>
                    </tr>  
                    <tr>
                    	<th>提示信息 :</th>
                        <td colspan="4">
                       写入备注信息代表已经处理完该请求，并向用户发送提现成功通知
                        </td>
                    </tr>   
				</table>
		

<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" id="id" value="{$info.id}" />
</form>
</div>
<script>
$(function(){
$('#info_form').ajaxForm({success:complate,dataType:'json'});
	
	function complate(result){

		
		if(result.status == 1){
			
			$.dialog.get(result.dialog).close();
            $.mtceo.tip({content:result.msg});
            window.location.reload();
		} else {
			$.mtceo.tip({content:result.msg, icon:'alert'});
		}
	}
	

});

</script>
