<!--添加广告-->
<div class="dialog_content">
<form id="info_form" action="{:u('ad/add')}" method="post">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
    <tr>
      <th width="80">{:L('ad_name')} :</th>
      <td><input type="text" name="name" id="name" class="input-text" size="40"></td>
    </tr>
    <tr>
      <th>{:L('ad_url')} :</th>
      <td><input type="text" name="url" class="input-text" size="40"></td>
    </tr>
    <tr>
      <th>{:L('adboard')} :</th>
      <td>
        <select name="board_id" id="board_id">
            <volist name="adboards" id="val" >
            <option value="{$val.id}" allowtype="{$val.allow_type}">{$val.name}（{$val.width}*{$val.height}）</option>
            </volist>
        </select>
      </td>
    </tr>
    <tr>
      <th>{:L('ad_type')} :</th>
      <td>
        <select name="type" id="type">
            <volist name="ad_type_arr" id="val" >
            <option value="{$key}">{$val}</option>
            </volist>
        </select>
      </td>
    </tr>
    <tr id="ad_image" class="bill_media">
      <th>{:L('ad_image')} :</th>
      <td>
      <input type="text" name="img1" id="J_img1" disabled="disabled" class="input-text fl mr10" size="30">
          <input type="hidden" name="img" id="J_img" class="input-text fl mr10" size="30">
          <div id="J_upload_img" class="upload_btn"><span>{:L('upload')}</span></div>
      </td>
    </tr>
    <tr id="ad_code" class="bill_media" style="display:none;">
      <th>{:L('ad_code')} :</th>
      <td><textarea rows="3" cols="50" name="code" id="code"></textarea></td>
    </tr>
    <tr id="ad_flash" class="bill_media" style="display:none;">
      <th>{:L('ad_flash')} :</th>
      <td>
      <input type="text" name="flash1" id="J_flash1" disabled="disabled" class="input-text fl mr10" size="30">
          <input type="hidden" name="flash" id="J_flash" class="input-text fl mr10" size="30">
          <div id="J_upload_flash" class="upload_btn"><span>{:L('upload')}</span></div>
      </td>
    </tr>
    <tr id="ad_text" class="bill_media" style="display:none;">
      <th>{:L('ad_text')} :</th>
      <td><textarea rows="3" cols="50" name="text" id="text"></textarea></td>
    </tr>
    <tr>
      <th>{:L('ad_ext_image')} :</th>
      <td>
      <input type="text" name="extimg1" id="J_extimg1" disabled="disabled" class="input-text fl mr10" size="30">
          <input type="hidden" name="extimg" id="J_extimg" class="input-text fl mr10" size="30">
          <div id="J_upload_extimg" class="upload_btn"><span>{:L('upload')}</span></div>
      </td>
    </tr>
    <tr>
      <th>{:L('ad_ext_val')} :</th>
      <td>
          <input type="text" name="extval" class="input-text fl mr10">
      </td>
    </tr>
    <tr>
      <th>{:L('ad_desc')} :</th>
      <td>
          <input type="text" name="desc" class="input-text fl mr10" size="30">
      </td>
    </tr>
    <tr>
      <th>{:L('ad_time')} :</th>
      <td>
        <input type="text" name="start_time" id="start_time" class="date" size="12"> - 
        <input type="text" name="end_time" id="end_time" class="date" size="12">
      </td>
    </tr>
    <tr>
        <th>{:L('enabled')} :</th>
        <td>
            <label><input type="radio" name="status" value="1" checked> {:L('yes')}</label>&nbsp;&nbsp;
            <label><input type="radio" name="status" value="0"> {:L('no')}</label>
        </td>
    </tr>
</table>
</form>
</div>
<script src="__PUBLIC__/js/ajaxupload.js"></script>
<script>
Calendar.setup({
    inputField : "start_time",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});
Calendar.setup({
    inputField : "end_time",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});
$(function(){
    $("#type").change(function(){
        $(".bill_media").hide();
        $("#ad_"+$(this).val()).show();
    });
    $("#type").change();
    //获取版块允许的广告类型
    $("#board_id").change(function(){
        var allowtype = $("#board_id option:selected").attr('allowtype');
        var allowtype_arr = allowtype.split("|");
        $("#type option").attr('selected', false).hide();
        $("#type option").each(function(){
            for(i=0; i<allowtype_arr.length; i++) {
                if($(this).val() == allowtype_arr[i]){
                    $(this).show();
                }
            }
        });
        $('#type option:visible:first').attr('selected', true);
        $("#type").change();
    });
    $("#board_id").change();

	$.formValidator.initConfig({formid:"info_form",mode:"AutoTip",theme:"mt_theme"});
    $("#name").formValidator({onShow:"请填写广告名称",onFocus:"请填写广告名称"}).inputValidator({min:1,onError:"请填写广告名称"});
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.mtceo.tip({content:result.msg});
            window.location.reload();
        } else {
            $.mtceo.tip({content:result.msg, icon:'alert'});
        }
    }


    
    var ajaxupload = new AjaxUpload('#J_upload_img',{
		action:"{:U('ad/ajax_upload_img')}",
		name:"img",
		responseType:'json',
		onSubmit:function(file,ext){
			if(ext && /^(jpg|jpeg|png|gif)$/.test(ext)){
				
				
			}else{	
				
				$.mtceo.tip({content:'必须为图片格式', icon:'error'});
				return false;
			}
		},
		onComplete:function(file,response){
			
			
			
			
			if(response.status){
				
			$('#J_img1').val(response.info);
			$('#J_img').val(response.info);
			$('#J_upload_img').html("<span>{:L('hasupload')}</span>");
			$('#J_upload_img').prop({disabled:true});
			
			}
			else
			{
				alert();
				$.mtceo.tip({content:response.info, icon:'error'});
				
			}
			
		}
	});
//上传图片
var ajaxupload1 = new AjaxUpload('#J_upload_extimg',{
		action:"{:U('ad/ajax_upload_img', array('type'=>'extimg'))}",
		name:"extimg",
		responseType:'json',
		onSubmit:function(file,ext){
			if(ext && /^(jpg|jpeg|png|gif)$/.test(ext)){
				
				
			}else{	
				
				$.mtceo.tip({content:'必须为图片格式', icon:'error'});
				return false;
			}
		},
		onComplete:function(file,response){
			
			
			
			
			if(response.status){
			$('#J_extimg1').val(response.info);
			$('#J_extimg').val(response.info);
			$('#J_upload_extimg').html("<span>{:L('hasupload')}</span>");
			$('#J_upload_extimg').prop({disabled:true});
			}
			else
			{
				$.mtceo.tip({content:response.info, icon:'error'});
				
			}
			
		}
	});
//上传图片
var ajaxupload2 = new AjaxUpload('#J_upload_flash',{
		action:"{:U('ad/ajax_upload_img', array('type'=>'flash'))}",
		name:"flash",
		responseType:'json',
		onSubmit:function(file,ext){
			if(ext && /^(swf)$/.test(ext)){
				
				
			}else{	
				
				$.mtceo.tip({content:'必须为swf格式', icon:'error'});
				return false;
			}
		},
		onComplete:function(file,response){
			
			
			
			
			if(response.status){
			$('#J_flash1').val(response.info);
			$('#J_flash').val(response.info);
			$('#J_upload_flash').html("<span>{:L('hasupload')}</span>");
			$('#J_upload_flash').prop({disabled:true});
			}
			else
			{
				$.mtceo.tip({content:response.info, icon:'error'});
				
			}
			
		}
	});
//上传图片
  
})
</script>
