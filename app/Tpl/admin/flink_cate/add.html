<!--添加友情链接分类-->
<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('flink_cate/add')}" method="post">
	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
		<tr>
			<th width="80">{:L('flink_cate_name')} :</th>
			<td><input type="text" name="name" id="name" class="input-text"></td>
		</tr>
		<tr>
			<th>{:L('enabled')} :</th>
			<td>
				<label><input type="radio" name="status" class="radio_style" value="1" checked="checked">&nbsp;{:L('yes')}&nbsp;&nbsp; </label>
				<label><input type="radio" name="status" class="radio_style" value="0">&nbsp;{:L('no')}&nbsp;&nbsp; </label>
			</td>
		</tr>
	</table>
	</form>
</div>
<script>
var check_name_url = "{:U('flink_cate/ajax_check_name')}";
$(function(){
	$.formValidator.initConfig({formid:"info_form",mode:"AutoTip",theme:"mt_theme"});
	$("#name").formValidator({onShow:'请输入分类名称',onFocus:'请输入分类名称'}).inputValidator({min:1,onError:'请输入分类名称'}).ajaxValidator({
	    type : "get",
		url : check_name_url,
		dataType : "json",
		async:'true',
		success : function(result){	
            if(result.status == 0){
                return false;
			}else{
                return true;
			}
		},
		onError : '友情链接分类已存在',
		onWait : '正在验证'
	});
	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.mtceo.tip({content:result.msg});
			window.location.reload();
		} else {
			$.mtceo.tip({content:result.msg, icon:'alert'});
		}
	}
});
</script>
