<div class="dialog_content">
	<form id="info_form" action="{:U('ucenter/mail_send')}" method="post">

<input type="hidden" id="fromid" name="fromid" value="{$fromid}" class="input-text" />
<input type="hidden" id="toid" name="toid" value="{$uid}" class="input-text" />
<input type="hidden" id="re_id" name="re_id" value="{$reid}" class="input-text" />
<table width="100%" border="0" class="table_form">

  <tr style="margin-bottom:10px;">
    <td width="50" align="right"><s>*</s>标题：</td>
    <td><input type="text" id="title" name="title" class="ins" /></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="50" align="right"><s>*</s>内容：</td>
    <td>
    <textarea  name="info" class="mailsendbox" ></textarea></td>
    <td>&nbsp;</td>
  </tr>
  </table>

	</form>
</div>
<script>
$(function(){
$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
            $.mtceo.tip({content:result.msg});
            window.location.reload();
		} else {
			$.mtceo.tip({content:result.msg, icon:'alert'});
		}
	}
});
	</script>
