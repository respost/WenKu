    <script>
    $(function(){   	  
		var adtime=parseInt($('#adtime').text())+1;
		var t;
		t=setInterval(Autogo,1000);
		function Autogo(){ 	  
			adtime=adtime-1;
			$('#adtime').text(adtime);
			if(adtime ==0){
				clearInterval(t);
				$('#focusad').hide() ;     	 
			}
		}
    });   
    </script>
